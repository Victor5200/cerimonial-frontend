


  <div class="titulo">
    <h1>Nova Pessoa</h1>
  </div>
  <div class="formContainer">
    <div class="form-1">
      <label for="nomeCompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
    </div>
    <div class="form-2">
      <label for="cpf" class="form-label">CPF</label>
      <input type="string" class="form-control" id="cpf" placeholder="000.000.000-00">
    </div>
    <div class="form-3">
      <label for="data" class="form-label">Data de Nascimento</label>
      <input type="string" class="form-control" id="data" placeholder="00/00/0000">
    </div>
    <div class="form-4">
      <label for="genero" class="form-label">Gênero</label>
      <input type="text" class="form-control" id="genero" placeholder="Gênero">
    </div>
    <div class="form-5">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="email@email.com">
    </div>
    <div class="form-6">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="string" class="form-control" id="telefone" placeholder="(00)00000-0000">
    </div>
    <div class="form-7">
      <label for="observacao" class="form-label">Observação</label>
      <textarea name="observacao" id="observacao" cols="100" rows="10"></textarea>
    </div>
    <div class="botao-1">
      <button type="button" class="btn btn-light">Cancelar</button>
    </div>
    <div class="botao-2">
      <button type="button" class="btn btn-primary">Salvar</button>
    </div>
    <div class="espaco">
    </div>
  </div>
